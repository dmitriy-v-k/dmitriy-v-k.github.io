<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title | default: "Blog about computers and programming" }}</title>

    <meta name="author" content="Dmitriy Konovalov aka {{ site.github.owner_name }}">
    <meta name="description" content="{{ site.description | default: 'Dmitriy Konovalov is writing about object-oriented programming, C#, programming philosophy' }}">
    <meta name="keywords" content="{{ site.keywords | default: 'dmitriy konovalov blog, programming, C#'}}">

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="{{ '/asserts/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/asserts/css/blog.css' | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <img class="photo" alt="Dmitriy Konovalov aka {{ site.github.owner_name }}" src="/images/photo.jpg" >
        <ul class="profiles">
          <li class="profile-item"><a title="Follow me on Twitter" class="hide-text icon-twitter" target="_blank" href="https://twitter.com/dmitriy_v_k"><span>Twitter</span></a></li>
          <li class="profile-item"><a title="My Stackoverflow profile" class="hide-text icon-stackoverflow" target="_blank" href="http://stackoverflow.com/users/7629189/dmitriy-konovalov"><span>Stackoverflow</span></a></li>
          <li class="profile-item"><a title="My GitHub profile" class="hide-text icon-github-circled" target="_blank" href="https://github.com/dmitriy-v-k"><span>GitHub</span></a></li>
        </ul>
        <nav class="menu">
          <a href="/index.html">Home</a>
          <a href="/about-me.html">About</a>
        </nav>
      </header>
      <section class="main-content">
        {{ content }}
      </section>
      <footer>
        <small>Hosted on <a href="https://pages.github.com/">GitHub Pages</a></small>
      </footer>
    </div>
  </body>
</html>
