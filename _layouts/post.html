---
layout: default
---

<article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="post-time">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%-d %B %Y" }}</time>
    </div>
    <div class="post-text">
        {{ post.content }}
    </div>
</article>
