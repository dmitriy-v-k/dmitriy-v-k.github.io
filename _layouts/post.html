---
layout: default
---

<article>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <div class="post-time">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y" }}</time>
    </div>
    <div class="post-text">
        {{ page.content }}
    </div>
</article>
